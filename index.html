<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de pocha</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="chart.js"></script>
</head>

<body>
    <div class="container">
        <h1>Contador de pocha</h1>

        <div class="current-round-header" id="current-round-header">
            Ronda: 1, Cartas: 1
        </div>

        <div class="player-inputs">
            <div class="player-card" data-player="0">
                <h3><input type="text" class="player-name" value="Jugador 1"></h3>
                <div class="control-group">
                    <label>Apuesta:</label>
                    <div class="controls">
                        <button class="bid-minus">-</button>
                        <span class="value bid-value">0</span>
                        <button class="bid-plus">+</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Ganadas:</label>
                    <div class="controls">
                        <button class="won-minus">-</button>
                        <span class="value won-value">0</span>
                        <button class="won-plus">+</button>
                    </div>
                </div>
            </div>
            <div class="player-card" data-player="1">
                <h3><input type="text" class="player-name" value="Jugador 2"></h3>
                <div class="control-group">
                    <label>Apuesta:</label>
                    <div class="controls">
                        <button class="bid-minus">-</button>
                        <span class="value bid-value">0</span>
                        <button class="bid-plus">+</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Ganadas:</label>
                    <div class="controls">
                        <button class="won-minus">-</button>
                        <span class="value won-value">0</span>
                        <button class="won-plus">+</button>
                    </div>
                </div>
            </div>
            <div class="player-card" data-player="2">
                <h3><input type="text" class="player-name" value="Jugador 3"></h3>
                <div class="control-group">
                    <label>Apuesta:</label>
                    <div class="controls">
                        <button class="bid-minus">-</button>
                        <span class="value bid-value">0</span>
                        <button class="bid-plus">+</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Ganadas:</label>
                    <div class="controls">
                        <button class="won-minus">-</button>
                        <span class="value won-value">0</span>
                        <button class="won-plus">+</button>
                    </div>
                </div>
            </div>
            <div class="player-card" data-player="3">
                <h3><input type="text" class="player-name" value="Jugador 4"></h3>
                <div class="control-group">
                    <label>Apuesta:</label>
                    <div class="controls">
                        <button class="bid-minus">-</button>
                        <span class="value bid-value">0</span>
                        <button class="bid-plus">+</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Ganadas:</label>
                    <div class="controls">
                        <button class="won-minus">-</button>
                        <span class="value won-value">0</span>
                        <button class="won-plus">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="bid-warning" class="warning-message" style="display: none;"></div>

        <div style="text-align: center; margin-bottom: 2rem; display: flex; justify-content: center; gap: 1rem;">
            <button id="next-round">Guardar ronda</button>
            <button id="undo-round" class="undo-btn" disabled>Volver atrás</button>
        </div>

        <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 2rem;">
            <h2>Resumen de Rondas</h2>
            <div style="display: flex; gap: 0.5rem;">
                <button id="open-chart" class="secondary-btn">Gráfica</button>
                <button id="open-history" class="secondary-btn">Historial</button>
            </div>
        </div>

        <div id="history-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Historial de Partidas</h3>
                    <span id="close-history" class="close">&times;</span>
                </div>
                <div id="history-list" class="history-list">
                    <!-- Las partidas se cargarán aquí -->
                </div>

                <div style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid rgba(212, 175, 55, 0.3);">
                    <h4 style="color: #eac77a; margin: 0 0 0.5rem 0;">Copia de Seguridad</h4>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <button id="btn-export" class="secondary-btn" style="flex: 1;">Exportar</button>
                        <button id="btn-import" class="secondary-btn" style="flex: 1;">Importar</button>
                    </div>
                    <div id="backup-area" style="display: none;">
                        <textarea id="backup-text" placeholder="Datos..."
                            style="width: 100%; height: 80px; background: #1e4022; color: #fff; border: 1px solid #598c5c; border-radius: 4px; padding: 5px; box-sizing: border-box; font-size: 0.8rem;"></textarea>
                        <button id="btn-save-import"
                            style="width: 100%; margin-top: 0.5rem; display: none; background-color: #d6ad60; border: none; padding: 0.8rem; border-radius: 8px; color: #1e4022; font-weight: bold;">Restaurar
                            Datos</button>
                        <p id="backup-status" style="font-size: 0.8rem; margin: 0.5rem 0 0 0; color: #ddd;"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="chart-modal" class="modal">
            <div class="modal-content"
                style="width: 95%; height: 90vh; max-width: none; display: flex; flex-direction: column;">
                <div class="modal-header">
                    <h3>Evolución de Puntos</h3>
                    <span id="close-chart" class="close">&times;</span>
                </div>
                <div style="flex: 1; min-height: 0; position: relative;">
                    <canvas id="scoreChart"></canvas>
                </div>
                <button id="close-chart-btn" class="secondary-btn" style="align-self: center; margin-top: 1rem;">Volver
                    a la partida</button>
            </div>
        </div>
        <div class="scoreboard" id="scoreboard">
        </div>
    </div>

    <script src="script.js?v=18"></script>
</body>

</html>
